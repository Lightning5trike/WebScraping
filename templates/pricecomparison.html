{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<h1>comparison table</h1>
<table>
    <thead>
      <tr>
        {% for col in column_names %}
        <th>
          {{col}}
         
        </th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in row_data %}
      <tr>
        {% for col, row_ in zip(column_names, row) %}
        <td>{{row_}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>

</table>

{% endblock %}
